<!DOCTYPE html>
<html>
<head>
	<title>From</title>
	<!-- custom css file link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- google fonts link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="weapper">
		<div class="from-box">

			<div class="from-row">
			<div class="from-left">
				<img src="img/from.jpg" class="img-fluid">
			</div>
			<div class="from-right">
				<div class="right-content">
					<h2><span>Student Registration From</span></h2>
					<form class="">
						<div class="form-group">
							
							<input type="text" name="" placeholder="First Name" class="form-control">
							<input type="text" name="" placeholder="Last Name" class="form-control">
						</div>



						<div class="form-group">
						<input type="text" name="" placeholder="Address" class="form-control">
						</div>
						<div class="form-group">
						<span>Gender</span>
						<input type="radio" name="gender">
						<label>Female</label>
						<input type="radio" name="gender">
						<label>Male</label>
						<input type="radio" name="gender">
						<label>Other</label>
						</div>

						<div class="">
							<select class="m2">
								<option>State</option>
								<option>Dhaka</option>
								<option>Chittagong</option>
								<option>Barisal</option>
								<option>Rajshahi</option>
								<option>Sylhet</option>
								<option>Mymensingh</option>
								<option>Kushtia</option>
								<option>Khulna</option>
							</select>

							<select class="m2">
								<option>Department</option>
								<option>CSE</option>
								<option>TEX</option>
								<option>EEE</option>
								<option>BBA</option>
								<option>CEN</option>
							</select>

							<div class="form-group">
								<input type="course" name="" placeholder="Course" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" name="" placeholder="Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="pincode" name="" placeholder="Pincode" class="form-control">
							</div>
							<div class="form-group text-right">
								<button class="btn1">Reset All</button>
								<button type="submit" class="btn2">Submit</button>
							</div>


						</div>
					</form>
				</div>
			</div>
			</div>
			
		</div>
	</div>

</body>
</html>
